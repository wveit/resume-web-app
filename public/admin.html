<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Resume Admin</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

	<div class="container" ng-controller="AppCtrl">
	
		<h1>Admin Page</h1>
		
		<h2>Eductaion</h2>
		<input type="text" id="school" placeholder="school" ng-model="edu.school">
		<input type="text" id="degree" placeholder="degree" ng-model="edu.degree">
		<input type="text" id="last_year" placeholder="last year" ng-model="edu.last_year">
		<input type="button" value="Add" ng-click="addEdu()">
		<table class="table">
			<thead>
				<tr>
					<th>School</th>
					<th>Degree</th>
					<th>Last Year</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="edu in edulist">
					<td>{{edu.school}}</td>
					<td>{{edu.degree}}</td>
					<td>{{edu.last_year}}</td>
				</tr>
			</tbody>
		</table>
		
		
		
		<h2>Skills</h2>
		<input type="text" id="skill" placeholder="skill" ng-model="skill.skill">
		<input type="button" value="Add" ng-click="addSkill()">
		<table class="table">
			<thead>
				<tr>
					<th>Skill</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="skill in skilllist">
					<td>{{skill.skill}}</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Projects</h2>
		<input type="text" id="title" placeholder="title" ng-model="project.title">
		<input type="text" id="description" placeholder="description" ng-model="project.description">
		<input type="button" value="Add" ng-click="addProject()">
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projectlist">
					<td>{{project.title}}</td>
					<td>{{project.description}}</td>
				</tr>
			</tbody>
		</table>
		
	
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	
</body>
</html>
